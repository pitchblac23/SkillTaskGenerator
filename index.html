<!DOCTYPE html>
<html>
<head>
  <title>Task Generator</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <div id="controls">
    <select id="skill-select">
      <option value="Woodcutting">Woodcutting</option>
      <option value="Fishing">Fishing</option>
      <option value="Mining">Mining</option>
    </select>

    <button class="button" onclick="showTask()">Generate Task</button>
  </div>
  
  <div id="task-container">
    <img src="assets/taskbox.jpeg" id="task-bg" alt="Task Background">
    <div id="task-overlay">Your task will appear here</div>
	<div id="task-progress">0/0</div>
  </div>

</body>
</html>
